<script>
    //原型模式就是通过克隆创建对象的

    var Plane = function(){
        this.blood = 100;
        this.attackLevel = 1;
        this.defenseLevel = 1; 
    }

    var plane = new Plane();
    plane.blood = 500;
    plane.attackLevel = 10;
    plane.defenseLevel = 7; 

    console.log(plane.__proto__ === Object.prototype)
    var clonePlane = Object.create(plane);

    // 在不支持Object.create方法的浏览器中
    Object.create = Object.create || function(obj) {
        var F = function() {
            F.prototype = obj;
        }
        return new F();
    }

    
</script>
