<script>
//     迭代器模式是指提供一种方法顺序访问一个聚合对象中的各个元素，而又不需要暴露该对象
// 的内部表示。迭代器模式可以把迭代的过程从业务逻辑中分离出来，在使用迭代器模式之后，即
// 使不关心对象的内部构造，也可以按顺序访问其中的每个元素。

// jQuery中的迭代器
$.each = function(obj, callback) {
    var i = 0,
    isArray = isArrayLike(obj);
    if(isArray) {
        for(; i < obj.length; i++) {
            var value = callback(obj[i], i, obj);
            if(!value) {
                break;
            }
        }
    }else{
        for( i in obj) {
            var value = callback(obj[i], i, obj);
            if(!value) {
                break;
            }
        }
    }
}

// 倒序迭代器

var reverseEach = function(obj, callback) {
    for( var i = obj.length - 1; i >=0; i-- ) {
        callback(i, obj[i]);
    }
}


</script>
