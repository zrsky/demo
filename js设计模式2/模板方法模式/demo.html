    <style type="text/css">
    .talkbubble {
        width: 100px;
        height: 80px;
        background: red;
        position: relative;
        border-radius: 10px;
        margin: 0 auto;
    }
    .talkbubble::before {
        content: "";
        position: absolute;
        right: 100%;
        top: 26px;
        width: 0;
        height: 0;
        border-top: 13px solid transparent;
        border-right: 26px solid red;
        border-bottom: 13px solid transparent;
    }

        
    </style>
</head>
