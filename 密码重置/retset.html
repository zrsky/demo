function makeArray(array) {
    var ret = [];
    if (array != null) {
        var i = array.length;
        if (i == null || typeof array === "string" || array.setInterval) {
            ret[0] = array;
        } else {
            console.log(array)
            while (i) {
                ret[--i] = array[i];
            }
        }
    }
    return ret;
}
